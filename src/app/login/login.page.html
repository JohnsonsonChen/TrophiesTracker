<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img id="logo" src="assets/icon/trophy-logo.png" alt="logo"></ion-img>
    <form [formGroup]="loginForm">
    <ion-list>
        <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempt)">
            <p style="color: #ea6153;">Email address is invalid</p>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.password.valid  && submitAttempt">
            <p style="color: #ea6153;">Please enter your password</p>
        </ion-item>
    </ion-list>  
    </form>
    <ion-button expand="block" (click)="login()">Login</ion-button>
    <ion-button expand="block" routerLink="/signup" routerDirection="forward">Sign Up</ion-button>
  </ion-content>
